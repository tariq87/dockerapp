"on":
    push:
        branches:
            - main
name: Deploy to dockerapp
jobs:
    porter-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set Github tag
              id: vars
              run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            - name: Setup porter
              uses: porter-dev/setup-porter@v0.1.0
            - name: Deploy stack
              timeout-minutes: 30
              run: porter apply
              env:
                PORTER_APP_NAME: dockerapp
                PORTER_CLUSTER: "5070"
                PORTER_DEPLOYMENT_TARGET_ID: fe03f567-4b9d-4a2f-bc81-d1ffe11c9e16
                PORTER_HOST: https://dashboard.porter.run
                PORTER_PROJECT: "15528"
                PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
                PORTER_TOKEN: ${{ secrets.PORTER_APP_15528_650930767 }}
